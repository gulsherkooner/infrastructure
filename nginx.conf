events {
    worker_connections 1024;
}

http {
    # Enable debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name cent-stage.duckdns.org;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name cent-stage.duckdns.org;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/cent-stage.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cent-stage.duckdns.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers off;

        # Test endpoint to verify backend connectivity
        location /test-backend {
            proxy_pass http://api-gateway:3001/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add debug headers
            add_header X-Debug-Backend "api-gateway:3001" always;
        }

        # API routes - route to backend with detailed logging
        location /api/ {
            # Log what we're trying to proxy to
            access_log /var/log/nginx/api_access.log;
            error_log /var/log/nginx/api_error.log debug;
            
            proxy_pass http://api-gateway:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Remove /api prefix when forwarding to backend
            rewrite ^/api/(.*)$ /$1 break;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Add debug headers to see what's happening
            add_header X-Debug-Proxy "api-gateway:3001" always;
            add_header X-Debug-Original-URI "$request_uri" always;
        }

        # Direct health check (no /api prefix)
        location /health {
            proxy_pass http://api-gateway:3001/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Debug-Health "direct-health-check" always;
        }

        # Frontend routes - everything else goes to Next.js
        location / {
            proxy_pass http://next-frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            add_header X-Debug-Frontend "next-frontend:3000" always;
        }
    }
}